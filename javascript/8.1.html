<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Untitled Document</title>
	<script type="text/javascript">
		function add_em_up(num1, num2) {
			num1 = Number(num1);
			num2 = Number(num2);
			return num1 + num2;
		}
	</script>
</head>

<body>
	<script type="text/javascript">
		var x = prompt('enter number')
		var y = prompt('enter number')
		alert(add_em_up(x,y))
	</script>
</body>
</html>
