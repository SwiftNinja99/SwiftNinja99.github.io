<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>7.6 - Counting by two's</title>
</head>

<body>
	<script type="text/javascript">
		// create a loop that counts by twos

		// use while() {}
			// while needs a starting value
			// and it needs to increment within the loop
		for (var i = 0; i<22; i+=2) {
			document.write(i + '<br>')
			
		}
		
		// or for {}
	</script>
</body>
</html>
