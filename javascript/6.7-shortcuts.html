<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>6.7 - Shortcuts</title>
</head>

<body>
<script type="text/javascript">
	// demonstrate each of the shortcut assignment operators
	// +=
	// -=
	// etc.
	x=1
	alert(x+=10)
	alert(x-=9)
	alert(x*=8)
	alert(x/=7)
	alert(x++)
	alert(x--)
	
	// demonstrate the auto decrement and auto increment operators
	// ++
	// --
	// etc.
	
</script>
</body>
</html>
