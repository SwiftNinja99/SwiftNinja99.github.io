<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>12 Days of Christmas</title>
</head>

<body>
	<script type="text/javascript">
		var lyrics = [
            "A Partridge in a Pear Tree",
            "Two Turtle Doves",
            "Three French Hens",
            "Four Calling Birds",
            "Five Gold Rings",
            "Six Geese a-Laying",
            "Seven Swans a-Swimming",
            "Eight Maids a-Milking",
            "Nine Ladies Dancing",
            "Ten Lords a-Leaping",
            "Eleven Pipers Piping",
            "Twelve Drummers Drumming"
        ]
		var chrisDay = prompt("What day of Christmas is it?")
		chrisDay = Number(chrisDay)
		chrisDay--
		lyrics = lyrics
		var array1 = []
		array1 = array1
		for (chrisDay; chrisDay < 11; chrisDay++) {
			array1.push(lyrics[chrisDay])
			console.log(array1)
			console.log("<br>")
			}
	</script>
</body>
</html>
