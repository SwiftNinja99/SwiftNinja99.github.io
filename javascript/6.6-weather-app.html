<meta charset="UTF-8">
<title>6.6 - Weather App</title>
</head>

<body>
<script type="text/javascript">
	var f = prompt("Convert Fahrenheit to Celcius");
	f = parseInt(f, 10)
	var celc = ((f-32)*5)/9
	alert(f + "Fº = " + celc + "Cº");
</script>
	
<!-- Display an image of a weather map -->
