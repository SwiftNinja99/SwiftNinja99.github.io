<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>8.7 - Leap Year</title>
</head>

<body>
	<script type="text/javascript">
		function isLeapYear(year) {
			if (year % 4 === 0) {
				if (year % 100 === 0 && year % 400 !== 0) {
					return(false);
				}
				else {
					return(true);
				}
			}
			else {
				return(false)
			}
		}

		var y = Number(prompt("Enter a year"));

		// prints either true or false
		alert(isLeapYear(y));

		for (var i = 2000; i <= 2018; i++) {
			document.write(i + "=" + isLeapYear(i) + "<br>")
		}
	</script>
</body>
</html>
